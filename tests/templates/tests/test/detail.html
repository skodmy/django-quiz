{% extends 'tests/base.html' %}

{% block content %}
    <div>
        <div><h2>{{ test.title }}</h2></div>
        <div>Subject: <a>{{ test.subject }}</a></div>
        <div>Number of questions: {{ test.questions.count }}</div>
        <div>Time: {{ test.time_constraint.value }}</div>
        <div>Maximum mark: {{ test.mark_constraint.max_value }}</div>
        <div>Question price: {{ test.question_price }}</div>
        <div><a>Pass</a></div>
    </div>
{% endblock %}
